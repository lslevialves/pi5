<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
	<title>LojaVirtual</title>
</h:head>
<h:body>
	<h:form>
		<div align="center">
			<h:panelGrid columns="2">
				<f:facet name="header">
					<h:outputLabel value="Cadastro de Pessoas"/><br/><br/>
				</f:facet>
					<h:outputLabel value="Código"/>
					<h:inputText readonly="true" value="#{pessoaCtrl.pessoa.id}"/>
					<h:outputLabel value="Nome"/>
					<h:inputText value="#{pessoaCtrl.pessoa.nome}"/>
					<h:outputLabel value="CPF"/>
					<h:inputText value="#{pessoaCtrl.pessoa.cpf}"/>
					<h:outputLabel value="RG"/>
					<h:inputText value="#{pessoaCtrl.pessoa.rg}"/>
					<h:outputLabel value="TIPO"/>
					<h:inputText value="#{pessoaCtrl.pessoa.tipo}"/>
					<h:outputLabel value="Data de Nascimento"/>
					<h:inputText value="#{pessoaCtrl.pessoa.data_nasc}">
					<f:convertDateTime dateStyle="default"/>
					</h:inputText>
					<h:outputLabel value="SENHA"/>
					<h:inputText value="#{pessoaCtrl.pessoa.senha}"/>
					<h:outputLabel value="E-MAIL"/>
					<h:inputText value="#{pessoaCtrl.pessoa.email}"/>
					<h:outputLabel value="CIDADE"/>
					<h:inputText value="#{pessoaCtrl.pessoa.cidade}"/>
					<h:outputLabel value="UF"/>
					<h:inputText value="#{pessoaCtrl.pessoa.uf}"/>
					<h:outputLabel value="CEP"/>
					<h:inputText value="#{pessoaCtrl.pessoa.cep}"/>
					<h:outputLabel value="RUA"/>
					<h:inputText value="#{pessoaCtrl.pessoa.rua}"/>
					<h:outputLabel value="BAIRRO" />
					<h:inputText value="#{pessoaCtrl.pessoa.bairro}" />					
			</h:panelGrid>
				<h:dataTable value ="#{pessoaCtrl.pessoa.fones}" var = "fone" rules = "rows">
				<f:facet name = "header">
					<h:commandButton action= "#{pessoaCtrl.actionInserirFone()}" value="Adicionar Fone" />
				</f:facet>
				<h:column>
						<f:facet name="header"><h:outputLabel value = "Numero"/></f:facet>				
						<h:inputText value="#{fone.numero}" size ="20" maxlength = "30" />
					</h:column>
					<h:column>
						<f:facet name="header"><h:outputLabel value = "Descrição"/></f:facet>				
						<h:inputText value="#{fone.descricao}" size ="20" maxlength = "30" />
					</h:column>
					<h:column>
						<h:commandLink action= "#{pessoaCtrl.actionExcluirFone(fone)}" value="Excluir" />					
					</h:column>
				</h:dataTable>
			<h:commandButton value="Listar" action="lista_pessoa"/>
			<h:commandButton value="Gravar" action="#{pessoaCtrl.actionGravar()}"/>
		</div>
	</h:form>
</h:body>
</html>
