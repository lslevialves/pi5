<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
     template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Loja Virtual</h1>
<h:body>
	
	<h:form id="form">
		<p:messages />
		<div align="center">

			<p:panel id="form" header="Cadastro de Pessoa"
				style="margin-bottom:20px">
				<h:panelGrid columns="2" cellpadding="3">
					<p:outputLabel value="Nome:" />
					<p:inputText value="#{pessoaController.pessoa.nome}" />

					<p:outputLabel value="Cpf:" />
					<p:inputText value="#{PessoaController.pessoa.cpf}" />

					<p:outputLabel value="Rg:" />
					<p:inputText value="#{PessoaController.pessoa.rg}" />

					<p:outputLabel value="Data de nascimento:" />
					<p:inputMask value="#{PessoaController.pessoa.data_nasc}"
						mask="99/99/9999">
						<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"
							timeZone="America/Sao_Paulo" />
					</p:inputMask>

					<p:outputLabel value="Rua" />
					<p:inputText value="#{PessoaController.pessoa.rua}" />

					<p:outputLabel value="Bairro:" />
					<p:inputText value="#{PessoaController.pessoa.bairro}" />


					<p:outputLabel value="Uf:" />
					<p:inputText value="#{PessoaController.pessoa.uf}" />


					<p:outputLabel value="Cidade:" />
					<p:inputText value="#{PessoaController.pessoa.cidade}" />


					<p:outputLabel value="Cep:" />
					<p:inputText value="#{PessoaController.pessoa.cep}" />

					<p:outputLabel value="Email:" />
					<p:inputText value="#{PessoaController.pessoa.email}" />
					
					<p:outputLabel value="login" />
					<p:inputText value="#{PessoaController.pessoa.login}" />

					<p:outputLabel value="Senha:" />
					<p:password value="#{PessoaController.pessoa.senha}" />

					<p:outputLabel for="console" value="Tipo:" />
					<p:selectOneMenu id="console" value="#{PessoaController.pessoa.tipo}"
						style="width:155px">
						<f:selectItem itemLabel="ROLE_CLIENTE" itemValue="ROLE_CLIENTE" />
					</p:selectOneMenu>
				</h:panelGrid>



						<p:commandButton value="Gravar" action="#{pessoaController.inserir}"
							update="form" />
					</p:panel>


		</div>
	</h:form>
	
</h:body>
</ui:define>
</ui:composition>
