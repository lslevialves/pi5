<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
     template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Loja Virtual</h1>

		<h:form id="frm">
			BEM VINDO
		</h:form>
		
		<p:panel style="border-width: 0px">
		<h:form id="form-itens">
			<p:growl id="msg" />
			<p:dataScroller value="#{carrinhoComprasController.itens}" var="item"
				chunkSize="10">
				<f:facet name="Produtos">

				</f:facet>
				<p:panelGrid columns="2" style="width:100%"
					columnClasses="logo,detail" >
					FOTO

					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Id: " />
							<h:outputText value="#{item.produto.id}"
								style="font-weight: bold" />

							<h:outputText value="Descrição: " />
							<h:outputText value="#{item.produto.descricao}"
								style="font-weight: bold" />

							<h:outputText value="Preço: " />
							<h:outputText value="#{item.produto.preco}"
								style="font-weight: bold" />

							<h:outputText value="Quantidade:" />
							<p:inputText value="#{item.quantidade}" />

							<p:commandButton value="Adicionar"
								actionListener="#{carrinhoComprasController.adicionarItemAoCarrinhoDeCompras(item)}"
								process=":form-itens" update=":form-itens:msg" />
						</h:panelGrid>
					</p:outputPanel>
				</p:panelGrid>
			</p:dataScroller>
			<p:panel>
				<p:commandButton value="Finalizar Carrinho de Compras" actionListener="#{carrinhoComprasController.finalizarCarrinhoDeCompras()}" />
			</p:panel>
		
		</h:form>
	</p:panel>
		
	</ui:define>

</ui:composition>
